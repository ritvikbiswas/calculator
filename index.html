<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <header class="calculator-app-title">
        <h1>CALCULATOR</h1>
    </header>
    <div class="calculator-container">
        <div class="result-container">
            0
        </div>
        <div class="row-container row-container1">
            <button class="button double-button grey-button">C</button>
            <button class="button grey-button">&larr;</button>
            <button class="button orange-button">&#247;</button>
        </div>
        <div class="row-container">
            <button class="button grey-button">7</button>
            <button class="button grey-button">8</button>
            <button class="button grey-button">9</button>
            <button class="button orange-button">&#215;</button>
        </div>
        <div class="row-container">
            <button class="button grey-button">4</button>
            <button class="button grey-button">5</button>
            <button class="button grey-button">6</button>
            <button class="button orange-button">&#8722;</button>
        </div>
        <div class="row-container">
            <button class="button grey-button">1</button>
            <button class="button grey-button">2</button>
            <button class="button grey-button">3</button>
            <button class="button orange-button">&#43;</button>
        </div>
        <div class="row-container">
            <button class="button triple-button grey-button">0</button>
            <button class="button orange-button">&#61;</button>
        </div>
    </div>
</body>

</html>
